name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  install-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install SSHpass
        run: sudo apt-get install -y sshpass

      - name: Connect to Remote Server
        env:
          REMOTE_SERVER_IP: ${{ secrets.SERVER_IP }}
          REMOTE_SERVER_USERNAME: ${{ secrets.USER_NAME }}
          REMOTE_SERVER_PASSWORD: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          sshpass -p "$REMOTE_SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $REMOTE_SERVER_USERNAME@$REMOTE_SERVER_IP 'echo "Connected to remote server!"'