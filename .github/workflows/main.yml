name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  install-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SSHpass
        run: sudo apt-get install -y sshpass

      - name: Check if Runner is Already Installed
        id: check-runner
        run: |
          if sshpass -p ${{ secrets.SSH_PRIVATE_KEY }} ssh -o StrictHostKeyChecking=no ${{ secrets.USER_NAME }}@${{ secrets.SERVER_IP }} '[ -d "${{ secrets.RUNNER_PATH }}" ]'; then
            echo "Runner is already installed."
            echo "runner_installed=true" >> $GITHUB_OUTPUT
          else
            echo "Runner is not installed."
            echo "runner_installed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install the Runner
        if: steps.check-runner.outputs.runner_installed == 'false'
        run: |
          sshpass -p ${{ secrets.SSH_PRIVATE_KEY }} ssh -o StrictHostKeyChecking=no ${{ secrets.USER_NAME }}@${{ secrets.SERVER_IP }} '
          mkdir ${{ secrets.RUNNER_PATH }} && cd ${{ secrets.RUNNER_PATH }}
          curl -o actions-runner-linux-x64-2.322.0.tar.gz -L https://github.com/actions/runner/releases/download/v2.322.0/actions-runner-linux-x64-2.322.0.tar.gz
          echo "${{ secrets.RUNNER_ACCOUNT_TOKEN }}  actions-runner-linux-x64-2.322.0.tar.gz" | shasum -a 256 -c
          tar xzf ./actions-runner-linux-x64-2.322.0.tar.gz
          echo -e "\n\n\n\n" | ./config.sh --url https://github.com/Gabrieltrinidad0101 --token ${{ secrets.RUNNER_TOKEN }}
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S ./svc.sh install
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S ./svc.sh start
          '
  install-docker:
    runs-on: self-hosted
    steps:
      - name: Check if Docker is Installed
        id: check-docker
        run: |
          if sshpass -p ${{ secrets.SSH_PRIVATE_KEY }} ssh -o StrictHostKeyChecking=no ${{ secrets.USER_NAME }}@${{ secrets.SERVER_IP }} 'command -v docker &> /dev/null'; then
            echo "Docker is installed."
            echo "docker_installed=true" >> $GITHUB_OUTPUT
          else
            echo "Docker is not installed."
            echo "docker_installed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install Docker (if not installed)
        if: steps.check-docker.outputs.docker_installed == 'false'
        run: |
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S apt-get update
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S apt-get install ca-certificates curl
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S install -m 0755 -d /etc/apt/keyrings
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S chmod a+r /etc/apt/keyrings/docker.asc
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          echo ${{secrets.SSH_PRIVATE_KEY}} | sudo -S usermod -aG docker $USER
      
      - name: Run Containers
        run: docker ps
